<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join WEBNEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cursor.css">

    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <style>
        body {
            overflow-x: hidden;
        }

        /* Local Override for walking container placement */
        .walking-container {
            position: fixed;
            top: 50%;
            left: -20%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .visme_d {
            width: 100%;
            border: none;
            min-height: 600px;
        }
    </style>
</head>

<body>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <a href="../index.html" class="logo">WEBNEX</a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Walking Animation Element -->
    <div class="walking-container">
        <div class="walker-figure">
            <div class="walker-head"></div>
            <div class="walker-leg leg-left"></div>
            <div class="walker-leg leg-right"></div>
        </div>
        <h2
            style="color: var(--primary-color); margin-top: 2rem; font-size: 1.2rem; text-shadow: 0 0 10px var(--primary-color);">
            Approaching Terminal...</h2>
    </div>

    <div class="page-container register-container">
        <div class="section-title">
            <h1 class="gradient-text">Join The Future</h1>
            <p>Register your interest in working with WEBNEX.</p>
        </div>

        <div class="glass-card" style="max-width: 900px; margin: 0 auto; background: rgba(11, 14, 20, 0.8);">
            <!-- Visme Form Placeholder -->
            <div style="padding: 2rem; text-align: center;">
                <div
                    style="border: 1px dashed var(--glass-border); padding: 4rem; border-radius: 12px; background: rgba(255,255,255,0.02);">
                    <h3 style="margin-bottom: 1rem;">Registration Form Loading...</h3>
                    <p style="opacity: 0.7;">(Visme Form would appear here)</p>
                    <br>
                    <button class="btn"
                        onclick="alert('This is a demo button since the actual Visme ID is missing.')">Simulate
                        Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
